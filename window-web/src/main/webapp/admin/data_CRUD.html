<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宏运塑钢门窗</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js" type="text/javascript"></script>
	<!-- 分页插件开始 -->
	<script src="../plugins/angularjs/pagination.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页插件结束 -->
	<script src="../js/base_paging.js" type="text/javascript"></script>
	<script src="../js/service/windowService.js" type="text/javascript"></script>
	<script src="../js/controller/baseController.js" type="text/javascript"></script>
	<script src="../js/controller/windowController.js" type="text/javascript"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="milanuo" ng-controller="windowController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">数据操作</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delet()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							         	材料名称：
							         <select ng-model="searchEntity.materialstype">
							         	<option value="" ></option>
							         	<option value="中财88" >中财88</option>
					      				<option value="中财80">中财80</option>
					      				<option value="新中财80">新中财80</option>
					      				<option value="力尔88">力尔88</option>
					      				<option value="德玛斯88">德玛斯88</option>
							         </select>  输入日期：<input type="date" ng-model="searchEntity.memorydate">    <button type="button" class="btn btn-default" ng-click="reloadList()">查询</button>                                
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
			                               
										  <th class="sorting_asc">主键ID</th>
									      <th class="sorting">输入高度</th>
									      <th class="sorting">输入宽度</th>
									      <th class="sorting">输入数量</th>
									      <th class="sorting">材料类型</th>
									      <th class="sorting">窗户类型</th>
									      <th class="sorting">存储日期</th>
									      								     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                      
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>	
			                              		                              
				                          <th class="sorting_asc">{{entity.id}}</th>
									      <th class="sorting">{{entity.inputheight}}</th>
									      <th class="sorting">{{entity.inputwidth}}</th>
									      <th class="sorting">{{entity.inputnumber}}</th>
									      <th class="sorting">{{entity.materialstype}}</th>
									      <th class="sorting">{{entity.type}}</th>
									      <th class="sorting">{{entity.memorydate}}</th>
		                                  		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="getOne(entity.id)">修改</button>                                           
		                                  </td>
			                          </tr>
									  
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->  
			                  <!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>                      
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">数据编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>高度</td>
		      		<td><input  class="form-control" placeholder="窗户高度（mm）" ng-model="entity.inputheight"></td>
		      	</tr>		      	
		      	<tr>
		      		<td>宽度</td>
		      		<td><input  class="form-control" placeholder="窗户宽度（mm）" ng-model="entity.inputwidth"></td>
		      	</tr>		      	
		      	<tr>
		      		<td>数量</td>
		      		<td><input  class="form-control" placeholder="窗户数量（个）" ng-model="entity.inputnumber"></td>
		      	</tr>		      	
		      	<tr>
		      		<td>材料</td>
		      		<td>
		      			<select class="form-control" ng-model="entity.materialstype" ng-options="x for x in names">
</select>
		      		</td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
